<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggleBtn">Toggle Background</button>
    
    <h2>Adjust Text Size</h2>
    <input type="range" id="textSlider" min="10" max="50" value="20">
    <p id="text">This text changes size!</p>
    
    <button id="openModal">Open Modal</button>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p>This is a modal window.</p>
        </div>
    </div>
    
    <h2>Form Validation</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span id="nameError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span>

        <button type="submit">Submit</button>
    </form>
    
    <h2>Dropdown Interaction</h2>
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    <p id="dropdownMessage"></p>
    
    <script>
        document.getElementById("toggleBtn").addEventListener("click", function() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "lightblue" ? "white" : "lightblue";
        });

        document.getElementById("textSlider").addEventListener("input", function() {
            document.getElementById("text").style.fontSize = this.value + "px";
        });

        document.getElementById("openModal").addEventListener("click", function() {
            document.getElementById("modal").style.display = "block";
        });

        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("modal").style.display = "none";
        });

        document.getElementById("userForm").addEventListener("submit", function(event) {
            let isValid = true;
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (name.length < 3) {
                document.getElementById("nameError").innerText = "Name must be at least 3 characters";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            if (!email.includes("@")) {
                document.getElementById("emailError").innerText = "Enter a valid email";
                isValid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            if (!/(?=.*[A-Z])(?=.*\d).{8,}/.test(password)) {
                document.getElementById("passwordError").innerText = "Password must be 8+ characters, include 1 uppercase letter & 1 number";
                isValid = false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        document.getElementById("dropdown").addEventListener("change", function() {
            document.getElementById("dropdownMessage").innerText = "You selected: " + this.value;
        });
    </script>
</body>
</html>
